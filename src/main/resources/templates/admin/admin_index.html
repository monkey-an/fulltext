<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>内部系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet"href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/static/css/common.css">
</head>
<body>
<div class="container-fluid">
    <div th:replace="common/back_page_header :: page_header"></div>

    <div class="row">
        <div class="col-md-2 panel panel-default" style="margin-left: 20px;">
            <div class="col-md-10 col-md-offset-1">
                <div class="row col-md-12" style="margin-top: 20px;">
                    <p fun="admin-docuemnt-input" id="admin-docuemnt-input"><span class="glyphicon glyphicon-list" aria-hidden="true" style="margin-right: 20px;"></span>文章录入</p>
                    <hr style="height:1px;border:none;border-top:1px dashed #0066CC;"/>
                </div>
                <div class="row col-md-12">
                    <p fun="admin-search-input"><span class="glyphicon glyphicon-list" aria-hidden="true" style="margin-right: 20px;"></span>检索录入</p>
                    <hr style="height:1px;border:none;border-top:1px dashed #0066CC;"/>
                </div>
                <div class="row col-md-12">
                    <p fun="admin-user-manage"><span class="glyphicon glyphicon-list" aria-hidden="true" style="margin-right: 20px;"></span>注册用户管理</p>
                    <hr style="height:1px;border:none;border-top:1px dashed #0066CC;"/>
                </div>
                <div class="row col-md-12">
                    <p fun="admin-department-manage"><span class="glyphicon glyphicon-list" aria-hidden="true" style="margin-right: 20px;"></span>部门录入</p>
                    <hr style="height:1px;border:none;border-top:1px dashed #0066CC;"/>
                </div>
                <div class="row col-md-12">
                    <p fun="admin-add-notice" id="admin-add-notice"><span class="glyphicon glyphicon-list" aria-hidden="true" style="margin-right: 20px;"></span>通知发布</p>
                    <hr style="height:1px;border:none;border-top:1px dashed #0066CC;"/>
                </div>
                <div class="row col-md-12">
                    <p fun="admin-expert-result" id="admin-expert-result"><span class="glyphicon glyphicon-list" aria-hidden="true" style="margin-right: 20px;"></span>软科学专家评分</p>
                    <hr style="height:1px;border:none;border-top:1px dashed #0066CC;"/>
                </div>
                <div class="row col-md-12">
                    <p fun="admin-task-schedule" id="admin-task-schedule"><span class="glyphicon glyphicon-list" aria-hidden="true" style="margin-right: 20px;"></span>软科学申报期限</p>
                    <hr style="height:1px;border:none;border-top:1px dashed #0066CC;"/>
                </div>
<!--                <div class="row col-md-12">-->
<!--                    <p id="admin-docuemnt-input"><span class="glyphicon glyphicon-list" aria-hidden="true" style="margin-right: 20px;"></span>文章录入</p>-->
<!--                    <hr style="height:1px;border:none;border-top:1px dashed #0066CC;"/>-->
<!--                </div>-->
            </div>
        </div>
        <div class="col-md-9 panel panel-default" style="margin-left: 20px;" id="main-page-div"></div>
    </div>

    <div th:replace="common/page_footer :: page_footer"></div>
    <script src="/static/javascript/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>
    <script src="/static/bootstrap/bootstrap-table-zh-CN.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.16/dist/summernote.min.js"></script>
    <script src="/static/bootstrap/summernote-zh-CN.js"></script>
    <script src="/static/bootstrap/bootstrap-datetimepicker.min.js"></script>
    <script src="/static/bootstrap/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="/static/javascript/admin.js"></script>
</div>
</body>
</html>
