<div id="toolbar">
    流程名称：<input type="text" name="realName" id="query-task-name"/>
    <input type="button" id="query" value="查询" style='margin-right:20px;'/>
    <input type="button" id="add_task_schedule" style='margin-right:20px;' data-toggle='modal' data-target='#addTaskScheduleDlg' value="新增"/>
</div>
<table id="table"></table>
<div class="modal fade" id="addTaskScheduleDlg">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">设置流程期限</h4>
            </div>
            <div class="modal-body" id="modalBody">
                <form class="form-horizontal" id="formid">
                    <div class="form-group">
                        <label for="task_name" class="col-md-2 control-label">流程名称</label>
                        <div class="col-md-9">
                            <input type="text" id="task_name" name="task_name" placeholder="请输入流程名称" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="begin_time" class="col-md-2 control-label">开始时间</label>
                        <div class="col-md-9">
                            <input type="text" id="begin_time" name="begin_time" placeholder="请选择开始时间" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="end_time" class="col-md-2 control-label">结束时间</label>
                        <div class="col-md-9">
                            <input type="text" id="end_time" name="begin_time" placeholder="请选择结束时间" class="form-control" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="text-center form-group">
                            <button type="button" id="do-add-task-schedule" class="btn btn-primary" data-dismiss="">确定</button>
                            <button type="button" id="cancle-add-task-schedule" class="btn btn-default" data-dismiss="modal">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function pageDivCallBack(){
        var $table;
        $(function() {
            $table = $('#table').bootstrapTable({
                url: '/admin/getAllTaskSchedule',
                method: 'get',                     //请求方式（*）
                //post,contentType: "application/x-www-form-urlencoded",
                toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                sortable: true,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                pagination: true,                   //是否显示分页（*）
                sidePagination: "server",           //分页方式：client客户端分页(默认)，server服务端分页（*）
                pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
                pageSize: 10,                     	//每页大小
                pageList: [5, 10, 15],        		//可供选择的每页的行数（*）
                search: false,                       //是否显示表格搜索
                strictSearch: false,					//设为true，开启精确搜索
                showColumns: true,                  //是否显示所有的列（选择显示的列）
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: false,                //是否启用点击选中行
                height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "id",                 //每一行的唯一标识，一般为主键列
                showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false, 					//得到查询的参数
                queryParams : function (params) {
                    //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                    var temp = {
                        pageSize: params.limit,                         //页面大小
                        pageNo: (params.offset / params.limit) + 1,  //页码
                        taskName:$("#query-task-name").val()
                        //sort: params.sort,      //排序列名
                        //sortOrder: params.order //排位命令（desc，asc）
                    }
                    return temp;
                },
                columns: [{
                    checkbox: false,
                    visible: false                  //是否显示复选框
                }, {
                    field: 'id',
                    title: '编号'
                }, {
                    field: 'taskName',
                    title: '流程名称'
                }, {
                    field: 'beginDateStr',
                    title: '开始时间'
                },{
                    field: 'endDateStr',
                    title: '结束时间'
                }, {
                    field: 'createDateStr',
                    title: '设置期限时间'
                } ],
                onLoadSuccess: function () {//加载绑定
                },
                onLoadError: function () {
                    showTips("数据加载失败！");
                },
                onDblClickRow: function (row, $element) {
                },
            });

            $("#query").click(function(){
                $("#table").bootstrapTable('refresh');
            });
        });

        $('#begin_time').datetimepicker({
            language: 'zh-CN',//显示中文
            format: 'yyyy-mm-dd hh:ii',//显示格式
            minView: "hour",//设置只显示到月份
            initialDate: new Date(),
            autoclose: true,//选中自动关闭
            todayBtn: true//显示今日按钮*/
        });
        $('#end_time').datetimepicker({
            language: 'zh-CN',//显示中文
            format: 'yyyy-mm-dd hh:ii',//显示格式
            minView: "hour",//设置只显示到月份
            initialDate: new Date(),
            autoclose: true,//选中自动关闭
            todayBtn: true//显示今日按钮*/
        });

        $("#do-add-task-schedule").on("click",function() {
            $("#cancle-add-task-schedule").click();
            $.ajax({
                //请求方式
                type: "POST",
                //请求地址
                url: "/admin/addTaskSchedule",
                //数据
                data: {
                    task_name: $("#task_name").val(),
                    begin_time: $("#begin_time").val(),
                    end_time: $("#end_time").val()
                },
                //请求成功
                success: function (result) {
                    if("SUCCESS"==result){
                        alert("录入成功");
                        $("#table").bootstrapTable('refresh');
                    }
                },
                //请求失败，包含具体的错误信息
                error: function (e) {
                    alert(e.status);
                    alert(e.responseText);
                }
            });
        });
    }
</script>
