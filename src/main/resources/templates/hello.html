<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>粮食局</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/common.css">
</head>
<body>
<div class="container-fluid">
    <div th:replace="common/page_header :: page_header"></div>

    <div class="row background">
        <div class="row col-md-8" style="margin-top: 50px;">
            <div th:each="documentSerial : ${documentSerialBOList}" class="col-md-3 col-md-offset-1">
                <div class="thumbnail">
                    <img class="shadow-box" style="width: 300px;height: 300px" th:src="${documentSerial.documentImagePath}" alt="...">
                    <div class="caption">
                        <h3 th:text="${documentSerial.serialName}"></h3>
                        <p th:text="${documentSerial.getDocumentSummaryDesc()}"></p>
                        <p><a th:href="@{/detail(serial=${documentSerial.serialName})}" class="btn btn-default" role="button">详情</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row col-md-3 " style="margin-top: 50px; color:#D3D3D3;">
            <div class="col-md-10  col-md-offset-2">
                <div class="media" th:unless="${noticeList==null}" th:each="notice : ${noticeList}">
                    <div class="media-body">
                        <h5 class="media-heading" ><a style="color: #fff" th:href="@{/noticeDetail(noticeId=${notice.getId()})}" target="_blank" th:text="${notice.getNoticeTitle()}"></a></h5>
                        <p class="small" th:text="${notice.getNoticeDesc()}"></p>
                    </div>
                </div>
                <div style="text-align: center;" th:if="${noticeList==null}">
                <img src="/static/img/emptytask.png" style="margin: 0 auto;">
                <p style="margin-top:25px;color: gray">暂无新闻</p>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="common/page_footer :: page_footer"></div>
</div>
<script src="/static/javascript/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="/static/javascript/hello.js"></script>
<script src="/static/javascript/page_header.js"></script>
</body>
</html>
