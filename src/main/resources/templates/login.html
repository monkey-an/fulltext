<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/common.css">
</head>
<body>
<div class="container-fluid">
    <div th:replace="common/page_header :: page_header"></div>

    <div class="row background">
        <div class="jumbotron col-md-8 col-md-offset-2" style="margin-top: 50px;">
            <div class="row">
                <div class="col-md-8">
                    <h3>欢迎光临中国粮食研究培训中心文献库</h3>
                    <p>需要登录以继续刚才的浏览</p>
                    <p>
                        <button class="btn btn-primary btn-lg" id="giveup-login">继续浏览</button>
                    </p>
                </div>
                <div class="col-md-4 shadow-box">
                    <form style="margin:10px 10px 10px 10px;">
                        <div class="form-group">
                            <label for="user-name-input">登录账号</label>
                            <input type="text" class="form-control" id="user-name-input" placeholder="请输入您的登录账号" value="admin5">
                        </div>
                        <div class="form-group">
                            <label for="user-pwd-input">登录密码</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="user-pwd-input" placeholder="请输入您的密码" value="password">
                                <div class="input-group-btn" id="forget-pwd-tip-button">
                                    <a disabled="disabled" type="button" class="btn btn-default" aria-label="Help">
                                        <span class="glyphicon glyphicon-question-sign"></span>
                                    </a>
                                </div>
                            </div>
                            <div id="forget-pwd-tip-div" class="alert alert-warning" role="alert" hidden>
                                <small>密码由1至16位数字或英文组成  或点击<a href="#" style="color:darkred;">忘记密码</a></small>
                            </div>
                            <div id="error-pwd-tip-div" class="alert alert-danger" role="alert" hidden>
                                <small>登录账号或密码错误</small>
                            </div>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="remember-me-checkbox"> 记住我的登录信息
                            </label>
                        </div>
                        <button type="button" class="btn btn-default" id="login-button">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="common/page_footer :: page_footer"></div>
</div>
<script src="/static/javascript/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="/static/javascript/hello.js"></script>
<script src="/static/javascript/login.js"></script>
<script src="/static/javascript/page_header.js"></script>
</body>
</html>
