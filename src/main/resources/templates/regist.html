<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>注册</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/common.css">
</head>
<body>
<div class="container-fluid">
    <div th:replace="common/page_header :: page_header"></div>

    <div class="row background">
        <div class="jumbotron col-md-8 col-md-offset-2" style="margin-top: 50px;">
            <div class="row">
                <div class="col-md-8">
                    <h3>欢迎光临中国粮食研究培训中心文献库</h3>
                </div>
                <div class="col-md-4 shadow-box">
                    <form style="margin:10px 10px 10px 10px;" action="/user/doRegist">
                        <div class="form-group">
                            <label for="user-name-input">登录账号</label>
                            <input name="user-name-input" type="text" class="form-control" id="user-name-input" placeholder="请输入您的登录账号">
                        </div>
                        <div class="form-group">
                            <label for="user-name-input">邮箱</label>
                            <input type="text" class="form-control" id="user-name-input" placeholder="请输入您的注册邮箱">
                        </div>
                        <div class="form-group">
                            <label for="user-pwd-input">登录密码</label>
                            <div class="input-group">
                                <input name="user-pwd-input" type="password" class="form-control" id="user-pwd-input" placeholder="请输入您的密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="user-confirm-pwd-input">确认密码</label>
                            <div class="input-group">
                                <input name="user-confirm-pwd-input" type="password" class="form-control" id="user-confirm-pwd-input" placeholder="请输入您的密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="user-email-input">登录邮箱</label>
                            <div class="input-group">
                                <input name="user-email-input" type="text" class="form-control" id="user-email-input" placeholder="请输入您的邮箱">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="user-phone-input">登录手机号</label>
                            <div class="input-group">
                                <input name="user-phone-input" type="text" class="form-control" id="user-phone-input" placeholder="请输入您的邮箱">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default">注册</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="common/page_footer :: page_footer"></div>
</div>
<script src="/static/javascript/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="/static/javascript/hello.js"></script>
<script src="/static/javascript/page_header.js"></script>
<script src="/static/javascript/login.js"></script>
</body>
</html>
