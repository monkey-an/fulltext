<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>工作台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet"href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/common.css">
</head>
<body>
<div class="container-fluid">
    <div th:replace="common/back_page_header :: page_header"></div>

    <div class="row">
        <div class="col-md-2 panel panel-default" style="margin-left: 20px;">
            <div class="col-md-11 col-md-offset-1">
                <div class="row col-md-12" style="margin-top: 20px;">
                    <p fun="work-mywork-input" id="work-mywork-input">
                        <span class="glyphicon glyphicon-list" aria-hidden="true" style="margin-right: 20px;"></span>工作台
                    </p>
                    <hr style="height:1px;border:none;border-top:1px dashed #0066CC;"/>
                </div>
                <div class="row col-md-12" th:if="${switchArr[0]==true}">
                    <p fun="work-subject-apply-input">
                        <span class="glyphicon glyphicon-list" aria-hidden="true" style="margin-right: 20px;"></span>软科学课题申报
                    </p>
                    <hr style="height:1px;border:none;border-top:1px dashed #0066CC;"/>
                </div>
                <div class="row col-md-12" th:if="${switchArr[1]==true}">
                    <p fun="work-subject-done-input">
                        <span class="glyphicon glyphicon-list" aria-hidden="true" style="margin-right: 20px;"></span>软科学课题结题
                    </p>
                    <hr style="height:1px;border:none;border-top:1px dashed #0066CC;"/>
                </div>
                <div class="row col-md-12">
                    <p fun="work-report-create-manage">
                        <span class="glyphicon glyphicon-list" aria-hidden="true" style="margin-right: 20px;"></span>发展报告和年鉴
                    </p>
                    <hr style="height:1px;border:none;border-top:1px dashed #0066CC;"/>
                </div>
                <div class="row col-md-12">
                    <p fun="work-report-sign-manage">
                        <span class="glyphicon glyphicon-list" aria-hidden="true" style="margin-right: 20px;"></span>签报
                    </p>
                    <hr style="height:1px;border:none;border-top:1px dashed #0066CC;"/>
                </div>
                <div class="row col-md-12">
                    <p fun="work-office-paper-manage">
                        <span class="glyphicon glyphicon-list" aria-hidden="true" style="margin-right: 20px;"></span>办文要报
                    </p>
                    <hr style="height:1px;border:none;border-top:1px dashed #0066CC;"/>
                </div>
                <div class="row col-md-12">
                    <p fun="work-dispatch-paper-manage">
                        <span class="glyphicon glyphicon-list" aria-hidden="true" style="margin-right: 20px;"></span>发文纸
                    </p>
                    <hr style="height:1px;border:none;border-top:1px dashed #0066CC;"/>
                </div>
            </div>
        </div>
        <div class="col-md-9 panel panel-default" style="margin-left: 20px;" id="main-page-div">
        </div>
    </div>

    <div th:replace="common/page_footer :: page_footer"></div>
    <script src="/static/javascript/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>
    <script src="/static/javascript/workflow.js"></script>
</div>
</body>
</html>
